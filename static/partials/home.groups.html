<div ng-controller="GroupCtrl" class="container">
    <div  class="jumbotron">
        <h1>study groups</h1>
    </div>
    <div ng-controller='GroupCtrl' ng-repeat="group in groups" class="container">
        <div>
            <div class="row">
                <div ng-if="group.current == 0" class="col-xs-12" style="background-color:darkgrey">
                    <h3>{{group.class}}</h3>
                    <h4>{{group.owner}}'s group</h4>
                    <p>
                        <span class="glyphicon glyphicon-user"> {{group.members}}/{{group.member_limit}}</span>
                    </p>
                </div>
                <div ng-if="group.current == 1" class="col-xs-12" style="background-color: darkolivegreen">
                    <h3>{{group.class}}</h3>
                    <h4>{{group.owner}}'s group</h4>
                    <p>
                        <span class="glyphicon glyphicon-user"> {{group.members}}/{{group.member_limit}}</span>
                    </p>
                </div>
            </div>
            <br />
        </div>
    </div>
    <a ui-sref="home.add">
        <div class="row">
            <div class="col-xs-12">
                <h4><i class="glyphicon glyphicon-plus"></i><br/>add new group</h4>
            </div>
        </div>
    </a>
</div>
<style>
    .status {
        font-weight: bold;
        color: darkolivegreen;
    }
</style>
